<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E6E6FA">
    <title>Clair·e - Compagnon Personnel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <header>
        <h1>Clair·e</h1>
        <nav>
            <!-- Assurez-vous que chaque ID est unique et correct -->
            <button id="showSobrietyBtn" class="nav-button active" title="Suivi Sobriété">📊</button>
            <button id="showJournalBtn" class="nav-button" title="Journal Personnel">📝</button>
            <button id="showMoodTrackerBtn" class="nav-button" title="Suivi Humeur">😊</button>
            <button id="showProgressBtn" class="nav-button" title="Progrès et Badges">📈</button>
            <button id="showExercisesBtn" class="nav-button" title="Exercices Guidés">🧘‍♀️</button>
            <button id="showRoutineBtn" class="nav-button" title="Routine Quotidienne">✅</button>
            <button id="showPlannerBtn" class="nav-button" title="Plan du Jour">🎯</button> <!-- SEUL BOUTON PLAN -->
            <button id="showTestimonialsBtn" class="nav-button" title="Témoignages">💬</button>
            <button id="showVictoriesBtn" class="nav-button" title="Musée des Victoires">🏆</button>
            <button id="showCravingsBtn" class="nav-button" title="Gérer une Envie">🌊</button>
            <button id="showFocusTimerBtn" class="nav-button" title="Minuteur Focus">⏱️</button>
            <button id="showSettingsBtn" class="nav-button" title="Paramètres">⚙️</button>
            <button id="showSosBtn" class="nav-button sos-button" title="Outils SOS">🆘</button>
            <button id="toggleZenModeBtn" class="nav-button zen-toggle-button" title="Basculer Mode Zen/Normal"></button>
        </nav>
    </header>

    <main id="app">
        <div id="sobrietyView" class="view-section active"> <div id="dailyMotivation" class="motivation-section"></div> <h2>Mon Suivi</h2> <div id="sobrietyTrackerContainer"></div> </div>
        <div id="journalView" class="view-section"></div>
        <div id="moodTrackerView" class="view-section"></div>
        <div id="progressView" class="view-section"></div>
        <div id="exercisesView" class="view-section"></div>
        <div id="routineView" class="view-section"></div>
        <div id="plannerView" class="view-section"></div>
        <div id="testimonialsView" class="view-section"></div>
        <div id="victoriesView" class="view-section"></div>
        <div id="cravingsView" class="view-section"></div>
        <div id="focusTimerView" class="view-section"></div>
        <div id="settingsView" class="view-section"></div>
        <div id="sosView" class="view-section"></div>
    </main>

    <footer>
        <p>© Clair·e - Votre Compagnon Personnel</p>
    </footer>

    <script src="app.js" type="module"></script>
</body>
</html>
